<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Fatorial !</h1>
		<script type="text/javascript">
			var resultado = 1;
			
			for (var i = 1; i <= 10; i++) {
				resultado = resultado * i;
				document.write(i+" : "+resultado+"<br>");
			}

		</script>
	</body>
</html>
